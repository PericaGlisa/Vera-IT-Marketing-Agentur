<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#6366f1" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Central Learning Platform -->
  <g transform="translate(400,300)">
    <!-- Main Screen -->
    <rect x="-100" y="-70" width="200" height="140" rx="15" fill="url(#screenGradient)" stroke="#6b7280" stroke-width="3"/>
    
    <!-- Screen Content -->
    <rect x="-90" y="-60" width="180" height="25" fill="#4c1d95" opacity="0.8"/>
    <text x="0" y="-42" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EduTech Platform</text>
    
    <!-- Course Cards -->
    <rect x="-85" y="-25" width="50" height="35" rx="5" fill="#065f46" opacity="0.8"/>
    <text x="-60" y="-15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Math</text>
    <rect x="-85" y="-5" width="40" height="4" fill="#10b981" opacity="0.6"/>
    <text x="-60" y="5" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="6">75%</text>
    
    <rect x="-25" y="-25" width="50" height="35" rx="5" fill="#7c2d12" opacity="0.8"/>
    <text x="0" y="-15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Science</text>
    <rect x="-25" y="-5" width="30" height="4" fill="#f97316" opacity="0.6"/>
    <text x="0" y="5" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="6">60%</text>
    
    <rect x="35" y="-25" width="50" height="35" rx="5" fill="#581c87" opacity="0.8"/>
    <text x="60" y="-15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">History</text>
    <rect x="35" y="-5" width="45" height="4" fill="#a855f7" opacity="0.6"/>
    <text x="60" y="5" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="6">90%</text>
    
    <!-- Video Player -->
    <rect x="-85" y="20" width="170" height="40" rx="5" fill="#0f172a" opacity="0.9"/>
    <circle cx="0" cy="40" r="8" fill="#10b981">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Play button triangle -->
    <polygon points="-3,35 -3,45 5,40" fill="white"/>
    
    <!-- Progress Bar -->
    <rect x="-70" y="52" width="140" height="3" fill="#374151"/>
    <rect x="-70" y="52" width="84" height="3" fill="url(#progressGradient)">
      <animate attributeName="width" values="84;140;84" dur="5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Stand -->
    <rect x="-10" y="70" width="20" height="15" fill="#4b5563"/>
    <rect x="-30" y="85" width="60" height="5" rx="2" fill="#6b7280"/>
  </g>
  
  <!-- AI Personalization Engine -->
  <g transform="translate(150,180)">
    <circle cx="0" cy="0" r="40" fill="url(#aiGradient)" filter="url(#glow)">
      <animate attributeName="r" values="40;45;40" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- AI Brain Pattern -->
    <g stroke="#ddd6fe" stroke-width="1" fill="none" opacity="0.8">
      <path d="M-15,-10 Q0,-15 15,-10 Q20,0 15,10 Q0,15 -15,10 Q-20,0 -15,-10"/>
      <path d="M-8,-5 Q0,-8 8,-5 Q10,0 8,5 Q0,8 -8,5 Q-10,0 -8,-5"/>
      <circle cx="-5" cy="-3" r="1" fill="#ddd6fe"/>
      <circle cx="5" cy="3" r="1" fill="#ddd6fe"/>
      <circle cx="0" cy="0" r="1" fill="#ddd6fe"/>
    </g>
    <text x="0" y="60" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI Personalization</text>
  </g>
  
  <!-- VR Headset -->
  <g transform="translate(650,200)">
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="url(#vrGradient)" opacity="0.9"/>
    <rect x="-30" y="-15" width="60" height="30" rx="15" fill="#1f2937" stroke="#10b981" stroke-width="2"/>
    <!-- VR Lenses -->
    <circle cx="-12" cy="0" r="8" fill="#0f172a" stroke="#10b981" stroke-width="1"/>
    <circle cx="12" cy="0" r="8" fill="#0f172a" stroke="#10b981" stroke-width="1"/>
    <!-- Lens Reflections -->
    <circle cx="-12" cy="0" r="4" fill="#10b981" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="0" r="4" fill="#10b981" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <!-- Head Strap -->
    <path d="M-35,0 Q-45,-10 -45,-20" stroke="#374151" stroke-width="3" fill="none"/>
    <path d="M35,0 Q45,-10 45,-20" stroke="#374151" stroke-width="3" fill="none"/>
    <text x="0" y="45" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12">VR Learning</text>
  </g>
  
  <!-- Student Analytics -->
  <g transform="translate(200,450)">
    <rect x="-50" y="-35" width="100" height="70" rx="10" fill="#1f2937" opacity="0.9" stroke="#374151" stroke-width="1"/>
    <text x="0" y="-20" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Student Analytics</text>
    
    <!-- Performance Chart -->
    <g stroke="#06b6d4" stroke-width="2" fill="none">
      <polyline points="-35,-5 -20,5 -5,-10 10,8 25,-2 40,12">
        <animate attributeName="points" values="-35,-5 -20,5 -5,-10 10,8 25,-2 40,12;-35,0 -20,-5 -5,15 10,-8 25,10 40,-5;-35,-5 -20,5 -5,-10 10,8 25,-2 40,12" dur="3s" repeatCount="indefinite"/>
      </polyline>
    </g>
    
    <!-- Data Points -->
    <circle cx="-20" cy="5" r="2" fill="#06b6d4">
      <animate attributeName="cy" values="5;-5;5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="8" r="2" fill="#10b981">
      <animate attributeName="cy" values="8;-8;8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="12" r="2" fill="#f59e0b">
      <animate attributeName="cy" values="12;-5;12" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <text x="0" y="30" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="8">Learning Progress</text>
  </g>
  
  <!-- Course Library -->
  <g transform="translate(600,450)">
    <rect x="-45" y="-35" width="90" height="70" rx="10" fill="#1f2937" opacity="0.9" stroke="#374151" stroke-width="1"/>
    <text x="0" y="-20" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Course Library</text>
    
    <!-- Book Icons -->
    <g transform="translate(-25,-5)">
      <rect x="-8" y="-8" width="16" height="12" rx="2" fill="#dc2626" opacity="0.8"/>
      <rect x="-6" y="-6" width="12" height="2" fill="#fca5a5"/>
      <text x="0" y="12" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="6">Math</text>
    </g>
    
    <g transform="translate(0,-5)">
      <rect x="-8" y="-8" width="16" height="12" rx="2" fill="#059669" opacity="0.8"/>
      <rect x="-6" y="-6" width="12" height="2" fill="#86efac"/>
      <text x="0" y="12" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="6">Science</text>
    </g>
    
    <g transform="translate(25,-5)">
      <rect x="-8" y="-8" width="16" height="12" rx="2" fill="#7c3aed" opacity="0.8"/>
      <rect x="-6" y="-6" width="12" height="2" fill="#c4b5fd"/>
      <text x="0" y="12" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="6">Art</text>
    </g>
    
    <text x="0" y="30" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8">100,000+ Users</text>
  </g>
  
  <!-- Interactive Whiteboard -->
  <g transform="translate(150,350)">
    <rect x="-40" y="-25" width="80" height="50" rx="5" fill="#f8fafc" stroke="#374151" stroke-width="2"/>
    <text x="0" y="-30" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Interactive Board</text>
    
    <!-- Whiteboard Content -->
    <g stroke="#3b82f6" stroke-width="2" fill="none">
      <circle cx="-20" cy="-10" r="8"/>
      <rect x="-5" y="-15" width="10" height="10"/>
      <polygon points="10,-10 20,-10 15,0"/>
    </g>
    
    <!-- Mathematical Formula -->
    <text x="0" y="10" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="8">E = mc²</text>
    <text x="0" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="6">x² + y² = r²</text>
  </g>
  
  <!-- Assessment Tools -->
  <g transform="translate(100,100)">
    <rect x="-30" y="-20" width="60" height="40" rx="8" fill="#1f2937" opacity="0.9" stroke="#374151" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8">Assessment</text>
    
    <!-- Quiz Questions -->
    <circle cx="-15" cy="5" r="3" fill="#10b981"/>
    <text x="-10" y="8" fill="#d1d5db" font-family="Arial, sans-serif" font-size="6">A</text>
    
    <circle cx="0" cy="5" r="3" fill="#6b7280"/>
    <text x="5" y="8" fill="#d1d5db" font-family="Arial, sans-serif" font-size="6">B</text>
    
    <circle cx="15" cy="5" r="3" fill="#6b7280"/>
    <text x="0" y="25" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="6">Score: 85%</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.6">
    <path d="M190,180 Q295,240 340,270">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M460,270 Q555,235 615,200">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="3.5s" repeatCount="indefinite"/>
    </path>
    <path d="M350,370 Q275,400 240,420">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="4.5s" repeatCount="indefinite"/>
    </path>
    <path d="M450,370 Q525,400 560,420">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="3.8s" repeatCount="indefinite"/>
    </path>
    <path d="M340,250 Q245,300 190,350">
      <animate attributeName="stroke-dasharray" values="0,250;125,125;250,0;0,250" dur="3.2s" repeatCount="indefinite"/>
    </path>
    <path d="M350,230 Q225,165 130,120">
      <animate attributeName="stroke-dasharray" values="0,250;125,125;250,0;0,250" dur="3.6s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Data Nodes -->
  <circle cx="190" cy="180" r="4" fill="#a855f7">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="615" cy="200" r="4" fill="#10b981">
    <animate attributeName="r" values="4;6;4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="420" r="4" fill="#06b6d4">
    <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="560" cy="420" r="4" fill="#f59e0b">
    <animate attributeName="r" values="4;6;4" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="190" cy="350" r="4" fill="#3b82f6">
    <animate attributeName="r" values="4;6;4" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="120" r="4" fill="#10b981">
    <animate attributeName="r" values="4;6;4" dur="2.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Technology Labels -->
  <g fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">
    <text x="50" y="580">React</text>
    <text x="150" y="580">Python</text>
    <text x="250" y="580">Django</text>
    <text x="350" y="580">WebXR</text>
    <text x="450" y="580">TensorFlow</text>
  </g>
  
  <!-- Floating Educational Icons -->
  <g fill="#8b5cf6" opacity="0.3" font-family="Arial, sans-serif" font-size="18">
    <text x="80" y="80">📚</text>
    <text x="720" y="100">🎓</text>
    <text x="100" y="550">🧠</text>
    <text x="700" y="530">💡</text>
    <text x="50" y="300">📝</text>
    <text x="750" y="350">🔬</text>
    <animateTransform attributeName="transform" type="translate" values="0,0;6,-3;0,0" dur="5s" repeatCount="indefinite"/>
  </g>
</svg>