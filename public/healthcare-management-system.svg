<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#075985;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="medicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e40af" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Central Dashboard Monitor -->
  <g transform="translate(400,300)">
    <!-- Monitor Frame -->
    <rect x="-120" y="-80" width="240" height="160" rx="15" fill="url(#dashboardGradient)" stroke="#6b7280" stroke-width="3"/>
    
    <!-- Screen -->
    <rect x="-110" y="-70" width="220" height="130" rx="10" fill="#0f172a"/>
    
    <!-- Monitor Stand -->
    <rect x="-15" y="80" width="30" height="20" fill="#374151"/>
    <rect x="-40" y="100" width="80" height="8" rx="4" fill="#4b5563"/>
    
    <!-- Dashboard Content -->
    <!-- Header -->
    <rect x="-105" y="-65" width="210" height="20" fill="#1e40af" opacity="0.8"/>
    <text x="0" y="-50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MedCare Dashboard</text>
    
    <!-- Patient Cards -->
    <rect x="-100" y="-35" width="60" height="40" rx="5" fill="#065f46" opacity="0.8"/>
    <text x="-70" y="-25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Patients</text>
    <text x="-70" y="-10" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">247</text>
    
    <rect x="-30" y="-35" width="60" height="40" rx="5" fill="#7c2d12" opacity="0.8"/>
    <text x="0" y="-25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Appointments</text>
    <text x="0" y="-10" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="14" font-weight="bold">18</text>
    
    <rect x="40" y="-35" width="60" height="40" rx="5" fill="#581c87" opacity="0.8"/>
    <text x="70" y="-25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Doctors</text>
    <text x="70" y="-10" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="14" font-weight="bold">12</text>
    
    <!-- Chart Area -->
    <rect x="-100" y="15" width="200" height="40" fill="#1f2937" rx="5" opacity="0.9"/>
    <text x="0" y="30" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Patient Health Metrics</text>
    
    <!-- Health Chart Bars -->
    <rect x="-80" y="40" width="8" height="10" fill="url(#healthGradient)">
      <animate attributeName="height" values="10;20;10" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-65" y="35" width="8" height="15" fill="url(#healthGradient)">
      <animate attributeName="height" values="15;25;15" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-50" y="30" width="8" height="20" fill="url(#healthGradient)">
      <animate attributeName="height" values="20;30;20" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="-35" y="25" width="8" height="25" fill="url(#healthGradient)">
      <animate attributeName="height" values="25;35;25" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-20" y="20" width="8" height="30" fill="url(#healthGradient)">
      <animate attributeName="height" values="30;40;30" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="-5" y="25" width="8" height="25" fill="url(#healthGradient)">
      <animate attributeName="height" values="25;35;25" dur="2.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="30" width="8" height="20" fill="url(#healthGradient)">
      <animate attributeName="height" values="20;30;20" dur="2.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="25" y="35" width="8" height="15" fill="url(#healthGradient)">
      <animate attributeName="height" values="15;25;15" dur="2.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="40" width="8" height="10" fill="url(#healthGradient)">
      <animate attributeName="height" values="10;20;10" dur="2.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="55" y="35" width="8" height="15" fill="url(#healthGradient)">
      <animate attributeName="height" values="15;25;15" dur="2.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="70" y="30" width="8" height="20" fill="url(#healthGradient)">
      <animate attributeName="height" values="20;30;20" dur="2.9s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Medical Cross Symbol -->
  <g transform="translate(150,150)">
    <circle cx="0" cy="0" r="35" fill="url(#medicalGradient)" filter="url(#glow)">
      <animate attributeName="r" values="35;40;35" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Cross -->
    <rect x="-15" y="-5" width="30" height="10" fill="white"/>
    <rect x="-5" y="-15" width="10" height="30" fill="white"/>
    <text x="0" y="60" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Emergency</text>
  </g>
  
  <!-- Patient Management -->
  <g transform="translate(650,180)">
    <rect x="-50" y="-40" width="100" height="80" rx="10" fill="#1f2937" opacity="0.9" stroke="#374151" stroke-width="1"/>
    <text x="0" y="-25" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Patient Records</text>
    
    <!-- Patient Icons -->
    <g fill="#06b6d4">
      <circle cx="-25" cy="-10" r="6"/>
      <rect x="-30" y="-2" width="10" height="12" rx="2"/>
      <text x="-10" y="-5" fill="#d1d5db" font-family="Arial, sans-serif" font-size="8">John D.</text>
    </g>
    <g fill="#f59e0b">
      <circle cx="-25" cy="10" r="6"/>
      <rect x="-30" y="18" width="10" height="12" rx="2"/>
      <text x="-10" y="15" fill="#d1d5db" font-family="Arial, sans-serif" font-size="8">Sarah M.</text>
    </g>
    <g fill="#10b981">
      <circle cx="-25" cy="30" r="6"/>
      <rect x="-30" y="38" width="10" height="12" rx="2"/>
      <text x="-10" y="35" fill="#d1d5db" font-family="Arial, sans-serif" font-size="8">Mike R.</text>
    </g>
  </g>
  
  <!-- Telemedicine Video Call -->
  <g transform="translate(200,450)">
    <rect x="-60" y="-40" width="120" height="80" rx="10" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <text x="0" y="-25" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Telemedicine</text>
    
    <!-- Video Call Interface -->
    <rect x="-50" y="-15" width="40" height="30" rx="5" fill="#065f46"/>
    <circle cx="-30" cy="-5" r="8" fill="#10b981"/>
    <rect x="-35" y="5" width="10" height="8" rx="2" fill="#10b981"/>
    <text x="-30" y="25" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="6">Doctor</text>
    
    <rect x="10" y="-15" width="40" height="30" rx="5" fill="#7c2d12"/>
    <circle cx="30" cy="-5" r="8" fill="#f97316"/>
    <rect x="25" y="5" width="10" height="8" rx="2" fill="#f97316"/>
    <text x="30" y="25" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="6">Patient</text>
    
    <!-- Call Controls -->
    <circle cx="-20" cy="30" r="4" fill="#10b981"/>
    <circle cx="0" cy="30" r="4" fill="#ef4444"/>
    <circle cx="20" cy="30" r="4" fill="#06b6d4"/>
  </g>
  
  <!-- Appointment Calendar -->
  <g transform="translate(600,450)">
    <rect x="-50" y="-40" width="100" height="80" rx="10" fill="#1f2937" opacity="0.9" stroke="#374151" stroke-width="1"/>
    <text x="0" y="-25" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Appointments</text>
    
    <!-- Calendar Grid -->
    <g stroke="#374151" stroke-width="1" fill="none">
      <rect x="-40" y="-15" width="80" height="50"/>
      <line x1="-40" y1="-5" x2="40" y2="-5"/>
      <line x1="-40" y1="5" x2="40" y2="5"/>
      <line x1="-40" y1="15" x2="40" y2="15"/>
      <line x1="-40" y1="25" x2="40" y2="25"/>
      <line x1="-20" y1="-15" x2="-20" y2="35"/>
      <line x1="0" y1="-15" x2="0" y2="35"/>
      <line x1="20" y1="-15" x2="20" y2="35"/>
    </g>
    
    <!-- Appointment Dots -->
    <circle cx="-30" cy="-10" r="2" fill="#10b981"/>
    <circle cx="-10" cy="0" r="2" fill="#f59e0b"/>
    <circle cx="10" cy="10" r="2" fill="#ef4444"/>
    <circle cx="30" cy="20" r="2" fill="#8b5cf6"/>
  </g>
  
  <!-- Heart Rate Monitor -->
  <g transform="translate(150,350)">
    <rect x="-40" y="-20" width="80" height="40" rx="8" fill="#1f2937" opacity="0.9" stroke="#374151" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8">Heart Rate</text>
    
    <!-- Heart Rate Line -->
    <polyline points="-30,5 -25,5 -20,-5 -15,15 -10,-10 -5,5 0,5 5,5 10,-5 15,15 20,-10 25,5 30,5" 
              stroke="#ef4444" stroke-width="2" fill="none">
      <animate attributeName="points" 
               values="-30,5 -25,5 -20,-5 -15,15 -10,-10 -5,5 0,5 5,5 10,-5 15,15 20,-10 25,5 30,5;
                       -30,5 -25,5 -20,-8 -15,18 -10,-12 -5,5 0,5 5,5 10,-8 15,18 20,-12 25,5 30,5;
                       -30,5 -25,5 -20,-5 -15,15 -10,-10 -5,5 0,5 5,5 10,-5 15,15 20,-10 25,5 30,5" 
               dur="1.5s" repeatCount="indefinite"/>
    </polyline>
    
    <text x="0" y="18" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="10" font-weight="bold">72 BPM</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6">
    <path d="M185,150 Q290,200 340,250">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M460,250 Q550,200 615,180">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="3.5s" repeatCount="indefinite"/>
    </path>
    <path d="M350,380 Q275,400 240,450">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="4.5s" repeatCount="indefinite"/>
    </path>
    <path d="M450,380 Q525,400 560,450">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="3.8s" repeatCount="indefinite"/>
    </path>
    <path d="M190,350 Q295,325 340,300">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0;0,200" dur="3.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Data Nodes -->
  <circle cx="185" cy="150" r="4" fill="#ef4444">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="615" cy="180" r="4" fill="#06b6d4">
    <animate attributeName="r" values="4;6;4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="450" r="4" fill="#10b981">
    <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="560" cy="450" r="4" fill="#f59e0b">
    <animate attributeName="r" values="4;6;4" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Technology Labels -->
  <g fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">
    <text x="50" y="580">Next.js</text>
    <text x="150" y="580">TypeScript</text>
    <text x="280" y="580">PostgreSQL</text>
    <text x="420" y="580">Docker</text>
    <text x="520" y="580">WebRTC</text>
  </g>
  
  <!-- Medical Icons Floating -->
  <g fill="#3b82f6" opacity="0.3" font-family="Arial, sans-serif" font-size="20">
    <text x="100" y="100">🏥</text>
    <text x="700" y="120">💊</text>
    <text x="120" y="550">🩺</text>
    <text x="680" y="520">📋</text>
    <animateTransform attributeName="transform" type="translate" values="0,0;5,-3;0,0" dur="5s" repeatCount="indefinite"/>
  </g>
</svg>