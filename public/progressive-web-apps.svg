<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0369a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Central mobile device -->
  <g transform="translate(300, 200)">
    <!-- Phone body -->
    <rect x="-40" y="-80" width="80" height="160" fill="url(#phoneGradient)" rx="12" filter="url(#shadow)"/>
    
    <!-- Screen -->
    <rect x="-35" y="-70" width="70" height="140" fill="#000" rx="8"/>
    <rect x="-32" y="-65" width="64" height="130" fill="url(#screenGradient)" rx="6">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- PWA App interface -->
    <!-- Header -->
    <rect x="-30" y="-60" width="60" height="12" fill="rgba(255,255,255,0.9)" rx="2"/>
    <circle cx="-22" cy="-54" r="2" fill="#3b82f6"/>
    <rect x="-15" y="-56" width="20" height="2" fill="#6b7280" rx="1"/>
    <circle cx="22" cy="-54" r="2" fill="#ef4444"/>
    
    <!-- Content cards -->
    <rect x="-28" y="-45" width="56" height="20" fill="rgba(255,255,255,0.8)" rx="3">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-25" y="-40" width="15" height="2" fill="#3b82f6" rx="1"/>
    <rect x="-25" y="-36" width="25" height="1" fill="#6b7280" rx="0.5"/>
    <rect x="-25" y="-33" width="20" height="1" fill="#6b7280" rx="0.5"/>
    
    <rect x="-28" y="-20" width="56" height="20" fill="rgba(255,255,255,0.8)" rx="3">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-25" y="-15" width="18" height="2" fill="#10b981" rx="1"/>
    <rect x="-25" y="-11" width="22" height="1" fill="#6b7280" rx="0.5"/>
    <rect x="-25" y="-8" width="18" height="1" fill="#6b7280" rx="0.5"/>
    
    <rect x="-28" y="5" width="56" height="20" fill="rgba(255,255,255,0.8)" rx="3">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="-25" y="10" width="20" height="2" fill="#8b5cf6" rx="1"/>
    <rect x="-25" y="14" width="28" height="1" fill="#6b7280" rx="0.5"/>
    <rect x="-25" y="17" width="24" height="1" fill="#6b7280" rx="0.5"/>
    
    <!-- Bottom navigation -->
    <rect x="-30" y="50" width="60" height="12" fill="rgba(255,255,255,0.9)" rx="2"/>
    <circle cx="-20" cy="56" r="3" fill="#3b82f6"/>
    <circle cx="-5" cy="56" r="3" fill="#6b7280"/>
    <circle cx="10" cy="56" r="3" fill="#6b7280"/>
    <circle cx="25" cy="56" r="3" fill="#6b7280"/>
    
    <!-- Home indicator -->
    <rect x="-15" y="68" width="30" height="3" fill="rgba(255,255,255,0.6)" rx="1.5"/>
  </g>
  
  <!-- Browser window (left) -->
  <g transform="translate(120, 150)">
    <rect x="-50" y="-40" width="100" height="80" fill="#374151" rx="6" filter="url(#shadow)"/>
    <rect x="-45" y="-35" width="90" height="70" fill="#1f2937" rx="4"/>
    
    <!-- Browser header -->
    <rect x="-45" y="-35" width="90" height="12" fill="#4b5563" rx="4 4 0 0"/>
    <circle cx="-38" cy="-29" r="2" fill="#ef4444"/>
    <circle cx="-32" cy="-29" r="2" fill="#f59e0b"/>
    <circle cx="-26" cy="-29" r="2" fill="#10b981"/>
    
    <!-- URL bar -->
    <rect x="-40" y="-20" width="80" height="6" fill="#374151" rx="3"/>
    <rect x="-38" y="-18" width="20" height="2" fill="#3b82f6" rx="1"/>
    
    <!-- Web content -->
    <rect x="-40" y="-10" width="80" height="40" fill="#111827" rx="2"/>
    <rect x="-35" y="-5" width="25" height="3" fill="#3b82f6" rx="1"/>
    <rect x="-35" y="0" width="40" height="1" fill="#6b7280" rx="0.5"/>
    <rect x="-35" y="3" width="35" height="1" fill="#6b7280" rx="0.5"/>
    <rect x="-35" y="8" width="30" height="3" fill="#10b981" rx="1"/>
    <rect x="-35" y="13" width="45" height="1" fill="#6b7280" rx="0.5"/>
    <rect x="-35" y="16" width="38" height="1" fill="#6b7280" rx="0.5"/>
  </g>
  
  <!-- Desktop monitor (right) -->
  <g transform="translate(480, 140)">
    <rect x="-60" y="-50" width="120" height="80" fill="#374151" rx="4" filter="url(#shadow)"/>
    <rect x="-55" y="-45" width="110" height="70" fill="#1f2937" rx="2"/>
    
    <!-- Monitor stand -->
    <rect x="-15" y="30" width="30" height="8" fill="#4b5563" rx="2"/>
    <rect x="-25" y="38" width="50" height="4" fill="#6b7280" rx="2"/>
    
    <!-- Desktop content -->
    <rect x="-50" y="-40" width="100" height="60" fill="#111827" rx="2"/>
    
    <!-- Desktop app icons -->
    <rect x="-45" y="-35" width="8" height="8" fill="#3b82f6" rx="2"/>
    <rect x="-35" y="-35" width="8" height="8" fill="#10b981" rx="2"/>
    <rect x="-25" y="-35" width="8" height="8" fill="#8b5cf6" rx="2"/>
    <rect x="-15" y="-35" width="8" height="8" fill="#f59e0b" rx="2"/>
    
    <!-- Desktop window -->
    <rect x="-40" y="-20" width="80" height="35" fill="#374151" rx="3"/>
    <rect x="-38" y="-18" width="76" height="30" fill="#1f2937" rx="2"/>
    <rect x="-35" y="-15" width="20" height="2" fill="#3b82f6" rx="1"/>
    <rect x="-35" y="-11" width="35" height="1" fill="#6b7280" rx="0.5"/>
    <rect x="-35" y="-8" width="30" height="1" fill="#6b7280" rx="0.5"/>
  </g>
  
  <!-- Connection lines and arrows -->
  <g opacity="0.8">
    <!-- From browser to mobile -->
    <path d="M170 150 Q235 120 260 180" fill="none" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- From desktop to mobile -->
    <path d="M420 140 Q365 120 340 180" fill="none" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- PWA features badges -->
  <g transform="translate(100, 300)">
    <circle cx="0" cy="0" r="20" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6" stroke-width="2" filter="url(#glow)">
      <animate attributeName="r" values="18;22;18" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="-15" text-anchor="middle" fill="#3b82f6" font-size="8" font-weight="bold">OFFLINE</text>
    <text x="0" y="-5" text-anchor="middle" fill="#3b82f6" font-size="8" font-weight="bold">READY</text>
  </g>
  
  <g transform="translate(200, 300)">
    <circle cx="0" cy="0" r="20" fill="rgba(16, 185, 129, 0.2)" stroke="#10b981" stroke-width="2" filter="url(#glow)">
      <animate attributeName="r" values="18;22;18" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="-10" text-anchor="middle" fill="#10b981" font-size="8" font-weight="bold">PUSH</text>
    <text x="0" y="0" text-anchor="middle" fill="#10b981" font-size="8" font-weight="bold">NOTIF.</text>
  </g>
  
  <g transform="translate(300, 320)">
    <circle cx="0" cy="0" r="20" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="2" filter="url(#glow)">
      <animate attributeName="r" values="18;22;18" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="-10" text-anchor="middle" fill="#8b5cf6" font-size="8" font-weight="bold">APP</text>
    <text x="0" y="0" text-anchor="middle" fill="#8b5cf6" font-size="8" font-weight="bold">LIKE</text>
  </g>
  
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="20" fill="rgba(245, 158, 11, 0.2)" stroke="#f59e0b" stroke-width="2" filter="url(#glow)">
      <animate attributeName="r" values="18;22;18" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="-10" text-anchor="middle" fill="#f59e0b" font-size="8" font-weight="bold">FAST</text>
    <text x="0" y="0" text-anchor="middle" fill="#f59e0b" font-size="8" font-weight="bold">LOAD</text>
  </g>
  
  <g transform="translate(500, 300)">
    <circle cx="0" cy="0" r="20" fill="rgba(239, 68, 68, 0.2)" stroke="#ef4444" stroke-width="2" filter="url(#glow)">
      <animate attributeName="r" values="18;22;18" dur="2s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="-10" text-anchor="middle" fill="#ef4444" font-size="8" font-weight="bold">SECURE</text>
    <text x="0" y="0" text-anchor="middle" fill="#ef4444" font-size="8" font-weight="bold">HTTPS</text>
  </g>
  
  <!-- Title area -->
  <rect x="50" y="350" width="500" height="40" fill="rgba(0,0,0,0.4)" rx="8"/>
  <text x="300" y="375" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Progressive Web Apps</text>
</svg>