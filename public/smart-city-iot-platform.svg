<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cityGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trafficGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- City Skyline -->
  <g transform="translate(0,400)">
    <!-- Buildings -->
    <rect x="50" y="-80" width="40" height="80" fill="url(#cityGradient)" opacity="0.8"/>
    <rect x="55" y="-75" width="8" height="8" fill="#fbbf24" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="70" y="-65" width="8" height="8" fill="#fbbf24" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="100" y="-120" width="50" height="120" fill="url(#cityGradient)" opacity="0.9"/>
    <rect x="110" y="-110" width="10" height="10" fill="#fbbf24" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="130" y="-90" width="10" height="10" fill="#fbbf24" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="160" y="-100" width="45" height="100" fill="url(#cityGradient)" opacity="0.7"/>
    <rect x="170" y="-90" width="8" height="8" fill="#fbbf24" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="220" y="-90" width="35" height="90" fill="url(#cityGradient)" opacity="0.8"/>
    <rect x="230" y="-80" width="6" height="6" fill="#fbbf24" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.1;0.7" dur="3.2s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="270" y="-110" width="55" height="110" fill="url(#cityGradient)" opacity="0.9"/>
    <rect x="285" y="-100" width="10" height="10" fill="#fbbf24" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="300" y="-80" width="10" height="10" fill="#fbbf24" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="4.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- More buildings on the right -->
    <rect x="500" y="-85" width="40" height="85" fill="url(#cityGradient)" opacity="0.8"/>
    <rect x="510" y="-75" width="8" height="8" fill="#fbbf24" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.8s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="550" y="-130" width="60" height="130" fill="url(#cityGradient)" opacity="0.9"/>
    <rect x="565" y="-120" width="12" height="12" fill="#fbbf24" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="585" y="-100" width="12" height="12" fill="#fbbf24" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.3s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="620" y="-95" width="45" height="95" fill="url(#cityGradient)" opacity="0.7"/>
    <rect x="635" y="-85" width="8" height="8" fill="#fbbf24" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.2;0.9" dur="2.9s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="680" y="-75" width="35" height="75" fill="url(#cityGradient)" opacity="0.8"/>
    <rect x="690" y="-65" width="6" height="6" fill="#fbbf24" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.5;0.7" dur="3.6s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Central IoT Hub -->
  <g transform="translate(400,200)">
    <circle cx="0" cy="0" r="50" fill="url(#iotGradient)" filter="url(#glow)">
      <animate attributeName="r" values="50;55;50" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#10b981" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="30;40;30" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#34d399" stroke-width="1" opacity="0.8">
      <animate attributeName="r" values="15;25;15" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <!-- IoT Symbol -->
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">IoT</text>
    <text x="0" y="75" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12">Smart City Hub</text>
  </g>
  
  <!-- Traffic Light System -->
  <g transform="translate(150,300)">
    <rect x="-8" y="-30" width="16" height="60" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <!-- Traffic Lights -->
    <circle cx="0" cy="-20" r="5" fill="#ef4444">
      <animate attributeName="fill" values="#ef4444;#7f1d1d;#ef4444" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="5" fill="#fbbf24">
      <animate attributeName="fill" values="#7c2d12;#fbbf24;#7c2d12" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="20" r="5" fill="#10b981">
      <animate attributeName="fill" values="#064e3b;#10b981;#064e3b" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Pole -->
    <rect x="-2" y="30" width="4" height="40" fill="#374151"/>
    <text x="0" y="85" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Traffic Control</text>
  </g>
  
  <!-- Environmental Sensors -->
  <g transform="translate(650,150)">
    <rect x="-25" y="-20" width="50" height="40" rx="8" fill="#1f2937" opacity="0.9" stroke="#374151" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8">Environment</text>
    
    <!-- Sensor Indicators -->
    <circle cx="-15" cy="8" r="3" fill="#06b6d4">
      <animate attributeName="fill" values="#06b6d4;#0891b2;#06b6d4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="-8" y="12" fill="#d1d5db" font-family="Arial, sans-serif" font-size="6">Air</text>
    
    <circle cx="0" cy="8" r="3" fill="#10b981">
      <animate attributeName="fill" values="#10b981;#059669;#10b981" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="7" y="12" fill="#d1d5db" font-family="Arial, sans-serif" font-size="6">Temp</text>
    
    <circle cx="15" cy="8" r="3" fill="#f59e0b">
      <animate attributeName="fill" values="#f59e0b;#d97706;#f59e0b" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="35" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8">Noise</text>
  </g>
  
  <!-- Energy Management -->
  <g transform="translate(200,450)">
    <rect x="-40" y="-30" width="80" height="60" rx="10" fill="#1f2937" opacity="0.9" stroke="#374151" stroke-width="1"/>
    <text x="0" y="-15" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Energy Grid</text>
    
    <!-- Energy Bars -->
    <rect x="-30" y="-5" width="8" height="15" fill="#10b981">
      <animate attributeName="height" values="15;25;15" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-15" y="-5" width="8" height="20" fill="#fbbf24">
      <animate attributeName="height" values="20;30;20" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="-5" width="8" height="18" fill="#06b6d4">
      <animate attributeName="height" values="18;28;18" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="15" y="-5" width="8" height="22" fill="#8b5cf6">
      <animate attributeName="height" values="22;32;22" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    
    <text x="0" y="25" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="8">85% Efficiency</text>
  </g>
  
  <!-- Data Analytics Dashboard -->
  <g transform="translate(600,450)">
    <rect x="-50" y="-35" width="100" height="70" rx="10" fill="#1f2937" opacity="0.9" stroke="#374151" stroke-width="1"/>
    <text x="0" y="-20" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Real-time Analytics</text>
    
    <!-- Data Visualization -->
    <polyline points="-40,-5 -25,5 -10,-10 5,8 20,-5 35,10" stroke="#10b981" stroke-width="2" fill="none">
      <animate attributeName="points" values="-40,-5 -25,5 -10,-10 5,8 20,-5 35,10;-40,0 -25,-5 -10,12 5,-8 20,8 35,-5;-40,-5 -25,5 -10,-10 5,8 20,-5 35,10" dur="3s" repeatCount="indefinite"/>
    </polyline>
    <polyline points="-40,0 -25,10 -10,-5 5,15 20,0 35,15" stroke="#06b6d4" stroke-width="2" fill="none">
      <animate attributeName="points" values="-40,0 -25,10 -10,-5 5,15 20,0 35,15;-40,5 -25,0 -10,18 5,-10 20,12 35,0;-40,0 -25,10 -10,-5 5,15 20,0 35,15" dur="2.5s" repeatCount="indefinite"/>
    </polyline>
    
    <text x="0" y="30" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="8">1000+ Sensors</text>
  </g>
  
  <!-- Parking Sensors -->
  <g transform="translate(100,150)">
    <rect x="-15" y="-10" width="30" height="20" rx="5" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <text x="0" y="-15" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8">Parking</text>
    
    <!-- Parking Spots -->
    <rect x="-10" y="-5" width="6" height="4" fill="#10b981"/>
    <rect x="-2" y="-5" width="6" height="4" fill="#ef4444"/>
    <rect x="6" y="-5" width="6" height="4" fill="#10b981"/>
    
    <rect x="-10" y="3" width="6" height="4" fill="#ef4444"/>
    <rect x="-2" y="3" width="6" height="4" fill="#10b981"/>
    <rect x="6" y="3" width="6" height="4" fill="#10b981"/>
    
    <text x="0" y="25" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="8">67% Available</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6">
    <path d="M350,200 Q250,250 180,300">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M450,200 Q550,175 620,150">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="3.5s" repeatCount="indefinite"/>
    </path>
    <path d="M370,250 Q285,350 240,420">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="4.5s" repeatCount="indefinite"/>
    </path>
    <path d="M430,250 Q515,350 560,420">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="3.8s" repeatCount="indefinite"/>
    </path>
    <path d="M350,180 Q225,165 130,150">
      <animate attributeName="stroke-dasharray" values="0,250;125,125;250,0;0,250" dur="3.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Wireless Signals -->
  <g stroke="#10b981" stroke-width="1" fill="none" opacity="0.4">
    <circle cx="400" cy="200" r="80">
      <animate attributeName="r" values="80;120;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="200" r="100">
      <animate attributeName="r" values="100;140;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.05;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data Nodes -->
  <circle cx="180" cy="300" r="4" fill="#ef4444">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="620" cy="150" r="4" fill="#06b6d4">
    <animate attributeName="r" values="4;6;4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="420" r="4" fill="#10b981">
    <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="560" cy="420" r="4" fill="#8b5cf6">
    <animate attributeName="r" values="4;6;4" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="150" r="4" fill="#f59e0b">
    <animate attributeName="r" values="4;6;4" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Technology Labels -->
  <g fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">
    <text x="50" y="580">Python</text>
    <text x="150" y="580">Apache Kafka</text>
    <text x="280" y="580">InfluxDB</text>
    <text x="400" y="580">Grafana</text>
    <text x="520" y="580">Azure IoT</text>
  </g>
  
  <!-- Floating IoT Icons -->
  <g fill="#10b981" opacity="0.3" font-family="Arial, sans-serif" font-size="16">
    <text x="80" y="80">📡</text>
    <text x="720" y="100">🌡️</text>
    <text x="100" y="550">🚗</text>
    <text x="700" y="530">💡</text>
    <animateTransform attributeName="transform" type="translate" values="0,0;8,-4;0,0" dur="6s" repeatCount="indefinite"/>
  </g>
</svg>