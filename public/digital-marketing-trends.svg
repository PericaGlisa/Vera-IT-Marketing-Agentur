<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Main chart area -->
  <rect x="80" y="80" width="440" height="240" fill="rgba(255,255,255,0.05)" rx="10" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Chart bars -->
  <rect x="120" y="200" width="40" height="80" fill="url(#chartGradient)" rx="4">
    <animate attributeName="height" values="0;80;0;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y" values="280;200;280;200" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="180" y="160" width="40" height="120" fill="url(#chartGradient)" rx="4">
    <animate attributeName="height" values="0;120;0;120" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="280;160;280;160" dur="3s" begin="0.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="240" y="140" width="40" height="140" fill="url(#chartGradient)" rx="4">
    <animate attributeName="height" values="0;140;0;140" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="y" values="280;140;280;140" dur="3s" begin="1s" repeatCount="indefinite"/>
  </rect>
  <rect x="300" y="120" width="40" height="160" fill="url(#chartGradient)" rx="4">
    <animate attributeName="height" values="0;160;0;160" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="280;120;280;120" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="360" y="100" width="40" height="180" fill="url(#chartGradient)" rx="4">
    <animate attributeName="height" values="0;180;0;180" dur="3s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="280;100;280;100" dur="3s" begin="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="420" y="90" width="40" height="190" fill="url(#chartGradient)" rx="4">
    <animate attributeName="height" values="0;190;0;190" dur="3s" begin="2.5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="280;90;280;90" dur="3s" begin="2.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Trend line -->
  <path d="M 140 240 L 200 200 L 260 180 L 320 160 L 380 140 L 440 130" 
        fill="none" stroke="#fbbf24" stroke-width="3" filter="url(#glow)">
    <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Marketing icons -->
  <!-- Social media icon -->
  <circle cx="150" cy="50" r="20" fill="rgba(59, 130, 246, 0.8)" filter="url(#glow)">
    <animate attributeName="r" values="18;22;18" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="150" y="55" text-anchor="middle" fill="white" font-size="12" font-weight="bold">@</text>
  
  <!-- Search icon -->
  <circle cx="220" cy="50" r="20" fill="rgba(16, 185, 129, 0.8)" filter="url(#glow)">
    <animate attributeName="r" values="18;22;18" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="50" r="8" fill="none" stroke="white" stroke-width="2"/>
  <line x1="226" y1="56" x2="230" y2="60" stroke="white" stroke-width="2"/>
  
  <!-- Email icon -->
  <circle cx="290" cy="50" r="20" fill="rgba(245, 101, 101, 0.8)" filter="url(#glow)">
    <animate attributeName="r" values="18;22;18" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <rect x="282" y="44" width="16" height="12" fill="none" stroke="white" stroke-width="1.5" rx="2"/>
  <path d="M 282 46 L 290 52 L 298 46" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Analytics icon -->
  <circle cx="360" cy="50" r="20" fill="rgba(139, 92, 246, 0.8)" filter="url(#glow)">
    <animate attributeName="r" values="18;22;18" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  <rect x="354" y="46" width="3" height="8" fill="white"/>
  <rect x="358" y="44" width="3" height="10" fill="white"/>
  <rect x="362" y="42" width="3" height="12" fill="white"/>
  
  <!-- AI icon -->
  <circle cx="430" cy="50" r="20" fill="rgba(251, 191, 36, 0.8)" filter="url(#glow)">
    <animate attributeName="r" values="18;22;18" dur="2s" begin="2s" repeatCount="indefinite"/>
  </circle>
  <text x="430" y="55" text-anchor="middle" fill="white" font-size="10" font-weight="bold">AI</text>
  
  <!-- Floating particles -->
  <circle cx="100" cy="150" r="3" fill="rgba(255,255,255,0.6)">
    <animate attributeName="cy" values="150;130;150" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="200" r="2" fill="rgba(255,255,255,0.4)">
    <animate attributeName="cy" values="200;180;200" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="120" r="2.5" fill="rgba(255,255,255,0.5)">
    <animate attributeName="cy" values="120;100;120" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title area -->
  <rect x="50" y="340" width="500" height="40" fill="rgba(0,0,0,0.3)" rx="8"/>
  <text x="300" y="365" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Digital Marketing Trends 2024</text>
</svg>