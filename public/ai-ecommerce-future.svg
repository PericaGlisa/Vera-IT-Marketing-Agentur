<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Neural network pattern -->
  <g opacity="0.15">
    <circle cx="100" cy="80" r="3" fill="#8b5cf6"/>
    <circle cx="150" cy="60" r="3" fill="#8b5cf6"/>
    <circle cx="200" cy="90" r="3" fill="#8b5cf6"/>
    <circle cx="250" cy="70" r="3" fill="#8b5cf6"/>
    <circle cx="300" cy="100" r="3" fill="#8b5cf6"/>
    <circle cx="350" cy="80" r="3" fill="#8b5cf6"/>
    <circle cx="400" cy="60" r="3" fill="#8b5cf6"/>
    <circle cx="450" cy="90" r="3" fill="#8b5cf6"/>
    <circle cx="500" cy="70" r="3" fill="#8b5cf6"/>
    
    <line x1="100" y1="80" x2="150" y2="60" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="150" y1="60" x2="200" y2="90" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="200" y1="90" x2="250" y2="70" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="250" y1="70" x2="300" y2="100" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="300" y1="100" x2="350" y2="80" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="350" y1="80" x2="400" y2="60" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="400" y1="60" x2="450" y2="90" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="450" y1="90" x2="500" y2="70" stroke="#8b5cf6" stroke-width="1"/>
  </g>
  
  <!-- Central AI brain -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="60" fill="url(#aiGradient)" filter="url(#glow)">
      <animate attributeName="r" values="58;62;58" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Brain pattern -->
    <path d="M-30 -20 Q-20 -30 0 -25 Q20 -30 30 -20 Q25 0 15 10 Q0 15 -15 10 Q-25 0 -30 -20" 
          fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <path d="M-20 -10 Q0 -15 20 -10 Q15 5 0 8 Q-15 5 -20 -10" 
          fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    
    <!-- AI text -->
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="24" font-weight="bold">AI</text>
    
    <!-- Pulsing rings -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="rgba(139, 92, 246, 0.3)" stroke-width="2">
      <animate attributeName="r" values="60;80;60" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="85" fill="none" stroke="rgba(139, 92, 246, 0.2)" stroke-width="1">
      <animate attributeName="r" values="70;95;70" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0;0.2" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- E-commerce elements -->
  <!-- Shopping cart -->
  <g transform="translate(150, 280)">
    <rect x="-15" y="-10" width="30" height="20" fill="#374151" rx="3" filter="url(#shadow)"/>
    <rect x="-12" y="-7" width="24" height="14" fill="#1f2937" rx="2"/>
    
    <!-- Cart icon -->
    <path d="M-8 -3 L-6 -3 L-4 3 L4 3 L6 -3 L8 -3" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
    <circle cx="-2" cy="6" r="1" fill="#3b82f6"/>
    <circle cx="2" cy="6" r="1" fill="#3b82f6"/>
    
    <!-- Items in cart -->
    <rect x="-6" y="-1" width="3" height="2" fill="#10b981" rx="0.5"/>
    <rect x="-2" y="-1" width="3" height="2" fill="#f59e0b" rx="0.5"/>
    <rect x="2" y="-1" width="3" height="2" fill="#ef4444" rx="0.5"/>
  </g>
  
  <!-- Product recommendations -->
  <g transform="translate(450, 280)">
    <rect x="-20" y="-15" width="40" height="30" fill="#374151" rx="4" filter="url(#shadow)"/>
    <rect x="-17" y="-12" width="34" height="24" fill="#1f2937" rx="2"/>
    
    <!-- Recommendation items -->
    <rect x="-15" y="-10" width="8" height="6" fill="#3b82f6" rx="1"/>
    <rect x="-5" y="-10" width="8" height="6" fill="#10b981" rx="1"/>
    <rect x="5" y="-10" width="8" height="6" fill="#8b5cf6" rx="1"/>
    
    <rect x="-15" y="-2" width="8" height="6" fill="#f59e0b" rx="1"/>
    <rect x="-5" y="-2" width="8" height="6" fill="#ef4444" rx="1"/>
    <rect x="5" y="-2" width="8" height="6" fill="#06b6d4" rx="1"/>
    
    <!-- Stars for ratings -->
    <text x="0" y="12" text-anchor="middle" fill="#fbbf24" font-size="8">★★★★★</text>
  </g>
  
  <!-- Data streams -->
  <g opacity="0.7">
    <!-- From cart to AI -->
    <path d="M180 280 Q240 250 240 200" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- From AI to recommendations -->
    <path d="M360 200 Q400 250 420 280" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Analytics dashboard -->
  <g transform="translate(120, 120)">
    <rect x="-30" y="-20" width="60" height="40" fill="rgba(55, 65, 81, 0.8)" rx="4" filter="url(#shadow)"/>
    <rect x="-27" y="-17" width="54" height="34" fill="#1f2937" rx="2"/>
    
    <!-- Chart bars -->
    <rect x="-20" y="-5" width="4" height="8" fill="#3b82f6">
      <animate attributeName="height" values="6;10;6" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-14" y="-8" width="4" height="11" fill="#10b981">
      <animate attributeName="height" values="9;13;9" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="-8" y="-10" width="4" height="13" fill="#8b5cf6">
      <animate attributeName="height" values="11;15;11" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="-2" y="-7" width="4" height="10" fill="#f59e0b">
      <animate attributeName="height" values="8;12;8" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </rect>
    <rect x="4" y="-12" width="4" height="15" fill="#ef4444">
      <animate attributeName="height" values="13;17;13" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Trend line -->
    <path d="M-18 0 L-12 -3 L-6 -6 L0 -2 L6 -8" stroke="#fbbf24" stroke-width="2" fill="none"/>
    
    <!-- Title -->
    <text x="0" y="-25" text-anchor="middle" fill="#9ca3af" font-size="8">Analytics</text>
  </g>
  
  <!-- Customer profiles -->
  <g transform="translate(480, 120)">
    <rect x="-25" y="-20" width="50" height="40" fill="rgba(55, 65, 81, 0.8)" rx="4" filter="url(#shadow)"/>
    <rect x="-22" y="-17" width="44" height="34" fill="#1f2937" rx="2"/>
    
    <!-- User avatars -->
    <circle cx="-12" cy="-8" r="4" fill="#3b82f6"/>
    <circle cx="0" cy="-8" r="4" fill="#10b981"/>
    <circle cx="12" cy="-8" r="4" fill="#8b5cf6"/>
    
    <!-- User data bars -->
    <rect x="-18" y="2" width="8" height="2" fill="#6b7280" rx="1"/>
    <rect x="-6" y="2" width="12" height="2" fill="#6b7280" rx="1"/>
    <rect x="6" y="2" width="10" height="2" fill="#6b7280" rx="1"/>
    
    <rect x="-18" y="6" width="6" height="2" fill="#6b7280" rx="1"/>
    <rect x="-6" y="6" width="8" height="2" fill="#6b7280" rx="1"/>
    <rect x="6" y="6" width="14" height="2" fill="#6b7280" rx="1"/>
    
    <!-- Title -->
    <text x="0" y="-25" text-anchor="middle" fill="#9ca3af" font-size="8">Customers</text>
  </g>
  
  <!-- Floating data particles -->
  <circle cx="80" cy="180" r="2" fill="rgba(59, 130, 246, 0.6)">
    <animate attributeName="cy" values="180;160;180" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="220" r="1.5" fill="rgba(16, 185, 129, 0.5)">
    <animate attributeName="cy" values="220;200;220" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="160" r="2.5" fill="rgba(139, 92, 246, 0.7)">
    <animate attributeName="cy" values="160;140;160" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title area -->
  <rect x="50" y="340" width="500" height="40" fill="rgba(0,0,0,0.4)" rx="8"/>
  <text x="300" y="365" text-anchor="middle" fill="white" font-size="18" font-weight="bold">KI im E-Commerce: Die Zukunft des Online-Handels</text>
</svg>