<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Main screen/tablet -->
  <rect x="50" y="40" width="300" height="200" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Screen content -->
  <rect x="70" y="60" width="260" height="20" rx="4" fill="#3b82f6"/>
  <text x="200" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EdTech Learning Platform</text>
  
  <!-- Navigation tabs -->
  <rect x="70" y="90" width="60" height="25" rx="4" fill="#3b82f6"/>
  <rect x="140" y="90" width="60" height="25" rx="4" fill="#e2e8f0"/>
  <rect x="210" y="90" width="60" height="25" rx="4" fill="#e2e8f0"/>
  <rect x="280" y="90" width="50" height="25" rx="4" fill="#e2e8f0"/>
  
  <!-- Course cards -->
  <rect x="70" y="125" width="80" height="60" rx="6" fill="#f1f5f9" stroke="#cbd5e1"/>
  <rect x="160" y="125" width="80" height="60" rx="6" fill="#f1f5f9" stroke="#cbd5e1"/>
  <rect x="250" y="125" width="80" height="60" rx="6" fill="#f1f5f9" stroke="#cbd5e1"/>
  
  <!-- Course icons -->
  <circle cx="110" cy="145" r="8" fill="#10b981"/>
  <circle cx="200" cy="145" r="8" fill="#f59e0b"/>
  <circle cx="290" cy="145" r="8" fill="#ef4444"/>
  
  <!-- Progress bars -->
  <rect x="75" y="165" width="70" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="75" y="165" width="45" height="4" rx="2" fill="#10b981"/>
  
  <rect x="165" y="165" width="70" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="165" y="165" width="25" height="4" rx="2" fill="#f59e0b"/>
  
  <rect x="255" y="165" width="70" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="255" y="165" width="60" height="4" rx="2" fill="#ef4444"/>
  
  <!-- Statistics panel -->
  <rect x="70" y="195" width="260" height="35" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
  
  <!-- Stats icons and text -->
  <circle cx="90" cy="212" r="6" fill="#3b82f6"/>
  <text x="105" y="216" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Students: 1,250</text>
  
  <circle cx="180" cy="212" r="6" fill="#10b981"/>
  <text x="195" y="216" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Courses: 45</text>
  
  <circle cx="270" cy="212" r="6" fill="#f59e0b"/>
  <text x="285" y="216" fill="#64748b" font-family="Arial, sans-serif" font-size="10">95% Rate</text>
  
  <!-- Floating elements -->
  <!-- Book icon -->
  <g transform="translate(20, 80)">
    <rect x="0" y="0" width="20" height="15" rx="2" fill="#3b82f6"/>
    <rect x="2" y="2" width="16" height="11" rx="1" fill="white"/>
    <line x1="4" y1="5" x2="16" y2="5" stroke="#3b82f6" stroke-width="1"/>
    <line x1="4" y1="8" x2="14" y2="8" stroke="#3b82f6" stroke-width="1"/>
    <line x1="4" y1="11" x2="12" y2="11" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Graduation cap -->
  <g transform="translate(360, 60)">
    <polygon points="0,8 10,4 20,8 10,12" fill="#1f2937"/>
    <rect x="9" y="8" width="2" height="8" fill="#1f2937"/>
    <circle cx="11" cy="16" r="2" fill="#fbbf24"/>
  </g>
  
  <!-- Chart/analytics icon -->
  <g transform="translate(30, 200)">
    <rect x="0" y="10" width="3" height="8" fill="#10b981"/>
    <rect x="5" y="6" width="3" height="12" fill="#3b82f6"/>
    <rect x="10" y="2" width="3" height="16" fill="#f59e0b"/>
    <rect x="15" y="8" width="3" height="10" fill="#ef4444"/>
  </g>
  
  <!-- Mobile device -->
  <g transform="translate(370, 180)">
    <rect x="0" y="0" width="25" height="40" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="2" y="4" width="21" height="28" rx="2" fill="#f1f5f9"/>
    <circle cx="12.5" cy="36" r="2" fill="#cbd5e1"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="380" cy="120" r="2" fill="#cbd5e1"/>
  <circle cx="385" cy="125" r="1.5" fill="#e2e8f0"/>
  <circle cx="375" cy="130" r="1" fill="#f1f5f9"/>
  
  <circle cx="15" cy="150" r="2" fill="#cbd5e1"/>
  <circle cx="10" cy="155" r="1.5" fill="#e2e8f0"/>
  <circle cx="20" cy="160" r="1" fill="#f1f5f9"/>
</svg>