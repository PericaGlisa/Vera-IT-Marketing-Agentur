<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#0f172a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Main dashboard container -->
  <rect x="50" y="50" width="500" height="300" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="70" y="70" width="460" height="40" rx="6" fill="#334155"/>
  <text x="90" y="95" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Logistics Optimization Dashboard</text>
  
  <!-- Route optimization chart -->
  <rect x="70" y="130" width="200" height="120" rx="6" fill="#0f172a" stroke="#475569" stroke-width="1"/>
  <text x="85" y="150" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Route Optimization</text>
  
  <!-- Route lines -->
  <path d="M 90 170 Q 150 160 180 180 Q 220 200 250 190" stroke="#10b981" stroke-width="3" fill="none"/>
  <path d="M 90 190 Q 130 200 160 185 Q 200 170 250 175" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <path d="M 90 210 Q 140 220 170 205 Q 210 190 250 200" stroke="#8b5cf6" stroke-width="3" fill="none"/>
  
  <!-- Delivery points -->
  <circle cx="100" cy="180" r="4" fill="#10b981"/>
  <circle cx="150" cy="170" r="4" fill="#10b981"/>
  <circle cx="200" cy="190" r="4" fill="#10b981"/>
  <circle cx="240" cy="185" r="4" fill="#10b981"/>
  
  <!-- Performance metrics -->
  <rect x="290" y="130" width="240" height="120" rx="6" fill="#0f172a" stroke="#475569" stroke-width="1"/>
  <text x="305" y="150" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Performance Metrics</text>
  
  <!-- Metric cards -->
  <rect x="305" y="160" width="70" height="35" rx="4" fill="#065f46"/>
  <text x="315" y="175" fill="#10b981" font-family="Arial, sans-serif" font-size="10">Efficiency</text>
  <text x="315" y="188" fill="#10b981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">+30%</text>
  
  <rect x="385" y="160" width="70" height="35" rx="4" fill="#1e3a8a"/>
  <text x="395" y="175" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">Cost Savings</text>
  <text x="395" y="188" fill="#3b82f6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">25%</text>
  
  <rect x="465" y="160" width="55" height="35" rx="4" fill="#581c87"/>
  <text x="475" y="175" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10">On-time</text>
  <text x="475" y="188" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">99.5%</text>
  
  <!-- AI prediction graph -->
  <rect x="305" y="205" width="215" height="35" rx="4" fill="#0f172a" stroke="#475569" stroke-width="1"/>
  <text x="315" y="220" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">AI Prediction Accuracy</text>
  
  <!-- Progress bar -->
  <rect x="315" y="225" width="180" height="8" rx="4" fill="#1e293b"/>
  <rect x="315" y="225" width="162" height="8" rx="4" fill="#10b981"/>
  <text x="505" y="232" fill="#10b981" font-family="Arial, sans-serif" font-size="10">90%</text>
  
  <!-- Bottom status indicators -->
  <rect x="70" y="270" width="460" height="60" rx="6" fill="#0f172a" stroke="#475569" stroke-width="1"/>
  
  <!-- Status lights -->
  <circle cx="100" cy="290" r="6" fill="#10b981"/>
  <text x="115" y="295" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">System Online</text>
  
  <circle cx="250" cy="290" r="6" fill="#f59e0b"/>
  <text x="265" y="295" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Processing Routes</text>
  
  <circle cx="420" cy="290" r="6" fill="#3b82f6"/>
  <text x="435" y="295" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">AI Active</text>
  
  <!-- Real-time data stream -->
  <text x="90" y="315" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Real-time data: 1,247 vehicles tracked | 3,892 deliveries optimized</text>
  
  <!-- Decorative elements -->
  <circle cx="520" cy="80" r="8" fill="#10b981" opacity="0.3"/>
  <circle cx="540" cy="90" r="6" fill="#3b82f6" opacity="0.3"/>
  <circle cx="560" cy="75" r="4" fill="#8b5cf6" opacity="0.3"/>
</svg>