<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="redGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Circuit pattern -->
  <g opacity="0.1">
    <path d="M50 50 L150 50 L150 100 L250 100" stroke="#10b981" stroke-width="2" fill="none"/>
    <path d="M350 50 L450 50 L450 150 L550 150" stroke="#10b981" stroke-width="2" fill="none"/>
    <path d="M50 200 L100 200 L100 250 L200 250" stroke="#10b981" stroke-width="2" fill="none"/>
    <path d="M400 200 L500 200 L500 300 L550 300" stroke="#10b981" stroke-width="2" fill="none"/>
    <circle cx="150" cy="50" r="3" fill="#10b981"/>
    <circle cx="250" cy="100" r="3" fill="#10b981"/>
    <circle cx="450" cy="50" r="3" fill="#10b981"/>
    <circle cx="100" cy="200" r="3" fill="#10b981"/>
  </g>
  
  <!-- Main shield -->
  <g transform="translate(300, 200)">
    <path d="M0 -80 C-30 -80 -50 -60 -50 -30 L-50 20 C-50 50 -30 70 0 80 C30 70 50 50 50 20 L50 -30 C50 -60 30 -80 0 -80 Z" 
          fill="url(#shieldGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Shield checkmark -->
    <path d="M-15 -10 L-5 5 L20 -25" stroke="white" stroke-width="4" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,50;50,0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Laptop/Computer -->
  <g transform="translate(150, 280)">
    <rect x="0" y="0" width="80" height="50" fill="#374151" rx="4" stroke="#6b7280" stroke-width="1"/>
    <rect x="5" y="5" width="70" height="35" fill="#111827" rx="2"/>
    <rect x="-10" y="50" width="100" height="8" fill="#4b5563" rx="4"/>
    
    <!-- Screen content -->
    <rect x="10" y="10" width="60" height="25" fill="#1f2937" rx="1"/>
    <rect x="12" y="12" width="15" height="2" fill="#10b981"/>
    <rect x="12" y="16" width="25" height="2" fill="#6b7280"/>
    <rect x="12" y="20" width="20" height="2" fill="#6b7280"/>
    <rect x="12" y="24" width="30" height="2" fill="#6b7280"/>
    
    <!-- Lock icon on screen -->
    <g transform="translate(50, 15)">
      <rect x="0" y="5" width="12" height="8" fill="#10b981" rx="1"/>
      <path d="M2 5 C2 2 4 0 6 0 C8 0 10 2 10 5" stroke="#10b981" stroke-width="1.5" fill="none"/>
    </g>
  </g>
  
  <!-- Mobile device -->
  <g transform="translate(420, 260)">
    <rect x="0" y="0" width="30" height="50" fill="#374151" rx="6" stroke="#6b7280" stroke-width="1"/>
    <rect x="3" y="8" width="24" height="30" fill="#111827" rx="2"/>
    <circle cx="15" cy="43" r="3" fill="#4b5563"/>
    
    <!-- Screen content -->
    <rect x="5" y="10" width="20" height="26" fill="#1f2937" rx="1"/>
    <rect x="7" y="12" width="8" height="1" fill="#10b981"/>
    <rect x="7" y="15" width="12" height="1" fill="#6b7280"/>
    <rect x="7" y="18" width="10" height="1" fill="#6b7280"/>
    
    <!-- Shield icon on mobile -->
    <g transform="translate(15, 25)">
      <path d="M0 -4 C-2 -4 -3 -3 -3 -1 L-3 2 C-3 4 -2 5 0 6 C2 5 3 4 3 2 L3 -1 C3 -3 2 -4 0 -4 Z" 
            fill="#10b981"/>
      <path d="M-1 0 L0 1 L2 -2" stroke="white" stroke-width="0.5" fill="none"/>
    </g>
  </g>
  
  <!-- Threat indicators -->
  <!-- Virus/malware -->
  <g transform="translate(80, 120)">
    <circle cx="0" cy="0" r="15" fill="url(#dangerGradient)" filter="url(#redGlow)">
      <animate attributeName="r" values="12;18;12" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="4" text-anchor="middle" fill="white" font-size="12" font-weight="bold">!</text>
    
    <!-- Danger waves -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.6">
      <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Phishing email -->
  <g transform="translate(500, 120)">
    <rect x="-12" y="-8" width="24" height="16" fill="url(#dangerGradient)" rx="2" filter="url(#redGlow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <path d="M-12 -6 L0 2 L12 -6" fill="none" stroke="white" stroke-width="1.5"/>
    <text x="0" y="12" text-anchor="middle" fill="#ef4444" font-size="8">PHISH</text>
  </g>
  
  <!-- Network protection lines -->
  <g opacity="0.7">
    <!-- From shield to laptop -->
    <line x1="250" y1="200" x2="190" y2="280" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
    </line>
    
    <!-- From shield to mobile -->
    <line x1="350" y1="200" x2="435" y2="260" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- Blocking threat lines -->
    <line x1="250" y1="150" x2="95" y2="120" stroke="#ef4444" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0;0.5" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="350" y1="150" x2="485" y2="120" stroke="#ef4444" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0;0.5" dur="1s" begin="0.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Security badges -->
  <g transform="translate(100, 50)">
    <circle cx="0" cy="0" r="12" fill="rgba(16, 185, 129, 0.2)" stroke="#10b981" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#10b981" font-size="8" font-weight="bold">SSL</text>
  </g>
  
  <g transform="translate(180, 50)">
    <circle cx="0" cy="0" r="12" fill="rgba(16, 185, 129, 0.2)" stroke="#10b981" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#10b981" font-size="6" font-weight="bold">2FA</text>
  </g>
  
  <g transform="translate(260, 50)">
    <circle cx="0" cy="0" r="12" fill="rgba(16, 185, 129, 0.2)" stroke="#10b981" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#10b981" font-size="6" font-weight="bold">VPN</text>
  </g>
  
  <!-- Title area -->
  <rect x="50" y="340" width="500" height="40" fill="rgba(0,0,0,0.4)" rx="8"/>
  <text x="300" y="365" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Cybersecurity f√ºr kleine Unternehmen</text>
</svg>