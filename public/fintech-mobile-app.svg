<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Central Mobile Phone -->
  <g transform="translate(400,300)">
    <!-- Phone Body -->
    <rect x="-60" y="-120" width="120" height="240" rx="20" fill="url(#phoneGradient)" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="-50" y="-100" width="100" height="180" rx="15" fill="url(#screenGradient)"/>
    
    <!-- Home Button -->
    <circle cx="0" cy="100" r="8" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    
    <!-- Screen Content -->
    <!-- Header -->
    <rect x="-45" y="-95" width="90" height="25" fill="#064e3b" opacity="0.8"/>
    <text x="0" y="-78" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">FinanceFlow</text>
    
    <!-- Balance Card -->
    <rect x="-40" y="-60" width="80" height="40" rx="8" fill="url(#cardGradient)" opacity="0.9"/>
    <text x="0" y="-45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Balance</text>
    <text x="0" y="-30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">â‚¬12,450.67</text>
    
    <!-- Transaction List -->
    <rect x="-40" y="-10" width="80" height="8" fill="#065f46" opacity="0.6"/>
    <rect x="-40" y="5" width="80" height="8" fill="#065f46" opacity="0.4"/>
    <rect x="-40" y="20" width="80" height="8" fill="#065f46" opacity="0.6"/>
    <rect x="-40" y="35" width="80" height="8" fill="#065f46" opacity="0.4"/>
    
    <!-- Navigation Dots -->
    <circle cx="-15" cy="70" r="3" fill="#10b981"/>
    <circle cx="0" cy="70" r="3" fill="#6b7280"/>
    <circle cx="15" cy="70" r="3" fill="#6b7280"/>
  </g>
  
  <!-- Biometric Scanner -->
  <g transform="translate(200,200)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.8">
      <animate attributeName="r" values="40;50;40" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#0891b2" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="25;35;25" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <!-- Fingerprint Pattern -->
    <g stroke="#06b6d4" stroke-width="1.5" fill="none" opacity="0.7">
      <path d="M-10,-15 Q0,-20 10,-15 Q15,0 10,15 Q0,20 -10,15 Q-15,0 -10,-15"/>
      <path d="M-5,-10 Q0,-12 5,-10 Q8,0 5,10 Q0,12 -5,10 Q-8,0 -5,-10"/>
      <path d="M0,-5 Q2,-6 4,-5 Q5,0 4,5 Q2,6 0,5 Q-2,6 -4,5 Q-5,0 -4,-5 Q-2,-6 0,-5"/>
    </g>
    <text x="0" y="60" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="10">Biometric Auth</text>
  </g>
  
  <!-- AI Analytics Dashboard -->
  <g transform="translate(600,180)">
    <rect x="-50" y="-40" width="100" height="80" rx="10" fill="#1f2937" opacity="0.9" stroke="#374151" stroke-width="1"/>
    <text x="0" y="-25" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">AI Analytics</text>
    
    <!-- Chart Lines -->
    <polyline points="-35,-10 -20,5 -5,-5 10,10 25,0 40,15" stroke="#10b981" stroke-width="2" fill="none">
      <animate attributeName="points" values="-35,-10 -20,5 -5,-5 10,10 25,0 40,15;-35,0 -20,-5 -5,10 10,-5 25,15 40,5;-35,-10 -20,5 -5,-5 10,10 25,0 40,15" dur="3s" repeatCount="indefinite"/>
    </polyline>
    <polyline points="-35,5 -20,15 -5,10 10,20 25,15 40,25" stroke="#8b5cf6" stroke-width="2" fill="none">
      <animate attributeName="points" values="-35,5 -20,15 -5,10 10,20 25,15 40,25;-35,15 -20,10 -5,20 10,5 25,25 40,15;-35,5 -20,15 -5,10 10,20 25,15 40,25" dur="2.5s" repeatCount="indefinite"/>
    </polyline>
  </g>
  
  <!-- Payment Cards -->
  <g transform="translate(150,450)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="80" height="50" rx="8" fill="url(#cardGradient)" opacity="0.9"/>
    <circle cx="15" cy="15" r="8" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="25" cy="15" r="8" fill="none" stroke="white" stroke-width="2"/>
    <text x="40" y="35" fill="white" font-family="Arial, sans-serif" font-size="8">**** 1234</text>
    
    <!-- Card 2 -->
    <rect x="10" y="10" width="80" height="50" rx="8" fill="#f59e0b" opacity="0.8"/>
    <rect x="20" y="20" width="15" height="10" fill="white" opacity="0.9"/>
    <text x="50" y="45" fill="white" font-family="Arial, sans-serif" font-size="8">**** 5678</text>
  </g>
  
  <!-- Transaction Flow -->
  <g transform="translate(600,450)">
    <rect x="-40" y="-30" width="80" height="60" rx="10" fill="#1f2937" opacity="0.8" stroke="#374151" stroke-width="1"/>
    <text x="0" y="-15" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Transactions</text>
    
    <!-- Transaction Items -->
    <g fill="#10b981">
      <circle cx="-25" cy="-5" r="3"/>
      <text x="-15" y="-2" fill="#d1d5db" font-family="Arial, sans-serif" font-size="8">+â‚¬250</text>
    </g>
    <g fill="#ef4444">
      <circle cx="-25" cy="8" r="3"/>
      <text x="-15" y="11" fill="#d1d5db" font-family="Arial, sans-serif" font-size="8">-â‚¬45</text>
    </g>
    <g fill="#10b981">
      <circle cx="-25" cy="21" r="3"/>
      <text x="-15" y="24" fill="#d1d5db" font-family="Arial, sans-serif" font-size="8">+â‚¬1,200</text>
    </g>
  </g>
  
  <!-- Security Shield -->
  <g transform="translate(250,350)">
    <path d="M0,-25 L15,-15 L15,15 L0,25 L-15,15 L-15,-15 Z" fill="#065f46" opacity="0.8" stroke="#10b981" stroke-width="2"/>
    <path d="M0,-15 L8,-8 L8,8 L0,15 L-8,8 L-8,-8 Z" fill="#10b981" opacity="0.6"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸ”’</text>
    <text x="0" y="45" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10">Secure</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#6366f1" stroke-width="2" fill="none" opacity="0.5">
    <path d="M240,200 Q320,250 340,280">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0;0,200" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M460,280 Q530,230 550,200">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0;0,200" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M350,380 Q280,400 190,450">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0;0,200" dur="3.5s" repeatCount="indefinite"/>
    </path>
    <path d="M450,380 Q520,400 560,450">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0;0,200" dur="2.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Data Nodes -->
  <circle cx="240" cy="200" r="4" fill="#06b6d4">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="200" r="4" fill="#8b5cf6">
    <animate attributeName="r" values="4;6;4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="190" cy="450" r="4" fill="#f59e0b">
    <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="560" cy="450" r="4" fill="#10b981">
    <animate attributeName="r" values="4;6;4" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Technology Labels -->
  <g fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">
    <text x="50" y="580">React Native</text>
    <text x="180" y="580">Node.js</text>
    <text x="300" y="580">MongoDB</text>
    <text x="420" y="580">AWS</text>
    <text x="520" y="580">ML</text>
  </g>
  
  <!-- Floating Currency Symbols -->
  <g fill="#10b981" opacity="0.3" font-family="Arial, sans-serif" font-size="16">
    <text x="100" y="100">â‚¬</text>
    <text x="700" y="120">$</text>
    <text x="150" y="550">Â£</text>
    <text x="650" y="520">Â¥</text>
    <animateTransform attributeName="transform" type="translate" values="0,0;10,-5;0,0" dur="4s" repeatCount="indefinite"/>
  </g>
</svg>