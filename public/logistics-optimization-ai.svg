<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="routeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#374151" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Route lines -->
  <path d="M 50 150 Q 200 100 350 180 Q 450 220 550 160" stroke="url(#routeGradient)" stroke-width="3" fill="none" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M 80 250 Q 250 200 400 280 Q 480 300 520 250" stroke="url(#routeGradient)" stroke-width="3" fill="none" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,800;800,0" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Warehouse/Distribution centers -->
  <g transform="translate(80,120)">
    <rect x="-15" y="-15" width="30" height="30" fill="#1f2937" stroke="#6366f1" stroke-width="2" rx="4"/>
    <rect x="-8" y="-8" width="16" height="16" fill="#6366f1" rx="2"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(520,180)">
    <rect x="-15" y="-15" width="30" height="30" fill="#1f2937" stroke="#10b981" stroke-width="2" rx="4"/>
    <rect x="-8" y="-8" width="16" height="16" fill="#10b981" rx="2"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#10b981" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="25;35;25" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(400,300)">
    <rect x="-15" y="-15" width="30" height="30" fill="#1f2937" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <rect x="-8" y="-8" width="16" height="16" fill="#f59e0b" rx="2"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="25;35;25" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Trucks -->
  <g transform="translate(200,140)">
    <rect x="-20" y="-8" width="40" height="16" fill="url(#truckGradient)" rx="3"/>
    <rect x="-25" y="-6" width="15" height="12" fill="url(#truckGradient)" rx="2"/>
    <circle cx="-15" cy="8" r="4" fill="#374151"/>
    <circle cx="15" cy="8" r="4" fill="#374151"/>
    <circle cx="-15" cy="8" r="2" fill="#6b7280"/>
    <circle cx="15" cy="8" r="2" fill="#6b7280"/>
    <animateTransform attributeName="transform" type="translate" values="200,140;350,180;200,140" dur="6s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(300,260)">
    <rect x="-20" y="-8" width="40" height="16" fill="url(#truckGradient)" rx="3"/>
    <rect x="-25" y="-6" width="15" height="12" fill="url(#truckGradient)" rx="2"/>
    <circle cx="-15" cy="8" r="4" fill="#374151"/>
    <circle cx="15" cy="8" r="4" fill="#374151"/>
    <circle cx="-15" cy="8" r="2" fill="#6b7280"/>
    <circle cx="15" cy="8" r="2" fill="#6b7280"/>
    <animateTransform attributeName="transform" type="translate" values="300,260;450,240;300,260" dur="8s" repeatCount="indefinite"/>
  </g>
  
  <!-- AI Brain/Network visualization -->
  <g transform="translate(300,80)">
    <!-- Central AI node -->
    <circle cx="0" cy="0" r="20" fill="#7c3aed" opacity="0.8">
      <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="12" fill="#a855f7"/>
    
    <!-- Neural network connections -->
    <g opacity="0.6">
      <line x1="0" y1="0" x2="-40" y2="-30" stroke="#8b5cf6" stroke-width="2">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="40" y2="-30" stroke="#8b5cf6" stroke-width="2">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="-50" y2="20" stroke="#8b5cf6" stroke-width="2">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="50" y2="20" stroke="#8b5cf6" stroke-width="2">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.3s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Satellite nodes -->
    <circle cx="-40" cy="-30" r="6" fill="#6366f1"/>
    <circle cx="40" cy="-30" r="6" fill="#6366f1"/>
    <circle cx="-50" cy="20" r="6" fill="#6366f1"/>
    <circle cx="50" cy="20" r="6" fill="#6366f1"/>
  </g>
  
  <!-- Data visualization elements -->
  <g transform="translate(450,120)" opacity="0.7">
    <rect x="0" y="0" width="4" height="20" fill="#06b6d4">
      <animate attributeName="height" values="20;35;20" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="0" width="4" height="25" fill="#10b981">
      <animate attributeName="height" values="25;40;25" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="16" y="0" width="4" height="15" fill="#f59e0b">
      <animate attributeName="height" values="15;30;15" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="24" y="0" width="4" height="30" fill="#ef4444">
      <animate attributeName="height" values="30;45;30" dur="2.3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Floating data points -->
  <g opacity="0.5">
    <circle cx="150" cy="80" r="3" fill="#06b6d4">
      <animateTransform attributeName="transform" type="translate" values="0,0;10,-5;0,0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="320" r="3" fill="#10b981">
      <animateTransform attributeName="transform" type="translate" values="0,0;-8,8;0,0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="300" r="3" fill="#f59e0b">
      <animateTransform attributeName="transform" type="translate" values="0,0;5,10;0,0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title overlay -->
  <g transform="translate(300,350)">
    <rect x="-120" y="-15" width="240" height="30" fill="#000000" opacity="0.7" rx="15"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Logistics Optimization AI
    </text>
  </g>
</svg>